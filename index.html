<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="./assets/css/style.css">
    </link>
    <title>Weather Forecast</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="navbar-brand">Weather Dashboard</h1>
    </nav>

    <br>

    <div class="container">
        <div class="row">

            <div class="col-4">
                <section class="search-box">
                    <div>
                        <h4>Search for City:</h4>
                        <input id="searchCity" class="inputField" type="text" placeholder="Search here">
                        <button id="searchBtn">Search</button>
                    </div>

                    <div>
                        <h4>Previous Searches</h4>
                        <p>Austin</p>
                        <p>California</p>
                        <p>Rhode Island</p>
                        <p>Seattle</p>
                        <p>Long Beach</p>
                    </div>
                </section>
            </div>
            <br>

            <div class="col-8">
                <section class="current-box hide">
                    <h4 id="cityName">Search a city for weather information</h4>
                    <p id="date"></p>
                    <p id="temp"></p>
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                </section>

                <br>

                <section class="forecast-box hide">
                    <h4>Four Day Forecast:</h4>

                    <div class="container">
                        <div class="row">
                            <div id="card" class="col-3">
                                <p id="dayOneDate"></p>
                                <p id="dayOneTemp"></p>
                                <p id="dayOneWind"></p>
                                <p id="dayOneUV"></p>
                            </div>
                            <div id="card" class="col-3">
                                <p id="dayTwoDate"></p>
                                <p id="dayTwoTemp"></p>
                                <p id="dayTwoWind"></p>
                                <p id="dayTwoUV"></p>
                            </div>
                            <div id="card" class="col-3">
                                <p id="dayThreeDate"></p>
                                <p id="dayThreeTemp"></p>
                                <p id="dayThreeWind"></p>
                                <p id="dayThreeUV"></p>
                            </div>
                            <div id="card" class="col-3">
                                <p id="dayFourDate"></p>
                                <p id="dayFourTemp"></p>
                                <p id="dayFourWind"></p>
                                <p id="dayFourUV"></p>
                </section>
            </div>


        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
