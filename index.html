<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="./assets/css/style.css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather Forecast</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="navbar-brand">Weather Dashboard</h1>
    </nav>

    <br>

    <div class="container">
        <div class="row">

            <div class="col-4">
                <section class="search-box">
                    <div>
                        <h4>Search for City:</h4>
                        <input id="searchCity" class="inputField" type="text" placeholder="Search here">
                        <svg id="searchBtn" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                    <br>
                    <div id="search-history">
                        <h4>Previous Searches</h4>
                        <p id="first-search"></p>
                        <p id="second-search"></p>
                        <p id="third-search"></p>
                        <p id="fourth-search"></p>
                        <p id="fifth-search"></p>
                    </div>
                </section>
            </div>
            <br>

            <div class="col-8">
                <section class="current-box hide">
                    <h4 id="cityName"></h4>
                    <span><img id="currentIcon" src=""></span>
                    <p id="date"></p>
                    <p id="temp"></p>
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                    <span id="uv-warning-yellow" class="hide"><img class="warning-icon"
                            src="./assets/images/warning-yello.jpg"></span>
                    <span id="uv-warning-red" class="hide"><img class="warning-icon"
                            src="./assets/images/warning-red.png"></span>
                </section>

                <br>

                <section class="forecast-box hide">
                    <h4>Four Day Forecast:</h4>

                    <div class="container">
                        <div class="row">
                            <div id="card" class="col-3">
                                <p id="dayOneDate"></p>
                                <span><img id="dayOneIcon" src=""></span>
                                <p id="dayOneTemp"></p>
                                <p id="dayOneWind"></p>
                                <p id="dayOneUV"></p>
                            </div>
                            <div id="card" class="col-3">
                                <p id="dayTwoDate"></p>
                                <span><img id="dayTwoIcon" src=""></span>
                                <p id="dayTwoTemp"></p>
                                <p id="dayTwoWind"></p>
                                <p id="dayTwoUV"></p>
                            </div>
                            <div id="card" class="col-3">
                                <p id="dayThreeDate"></p>
                                <span><img id="dayThreeIcon" src=""></span>
                                <p id="dayThreeTemp"></p>
                                <p id="dayThreeWind"></p>
                                <p id="dayThreeUV"></p>
                            </div>
                            <div id="card" class="col-3">
                                <p id="dayFourDate"></p>
                                <span><img id="dayFourIcon" src=""></span>
                                <p id="dayFourTemp"></p>
                                <p id="dayFourWind"></p>
                                <p id="dayFourUV"></p>
                </section>
            </div>


        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
